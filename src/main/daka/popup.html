<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打卡提醒设置</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>打卡提醒设置</h1>
    <div class="input-group">
      <label for="clockInTime">上班时间:</label>
      <input type="time" id="clockInTime">
    </div>
    <div class="input-group">
      <label for="clockOutTime">下班时间:</label>
      <input type="time" id="clockOutTime">
    </div>
    <button id="save">保存设置</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
